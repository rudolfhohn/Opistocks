<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opistocks</title>

    <!-- JS files -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>

    <script src="node_modules/angular-moment/angular-moment.js"></script>
    <script src="app.js"></script>
    <script src="components/line-chart/line-chart.module.js"></script>
    <script src="components/line-chart/line-chart.component.js"></script>

    <link href="node_modules/bootstrap-v4-dev/dist/css/bootstrap.min.css" rel="stylesheet" />

<body ng-app="opistocks">

    <div class="jumbotron jumbotron-fluid bg-primary text-white">
