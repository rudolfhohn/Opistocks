<form ng-submit="$ctrl.search()">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Index of the company" ng-model="$ctrl.index">
        <span class="input-group-btn">
            <button class="btn btn-secondary" type="submit">Search</button>
        </span>
    </div>
</form>

<div class="alert alert-warning" ng-if="$ctrl.error">
    <strong>Oh no!</strong> {{$ctrl.error}}
</div>
